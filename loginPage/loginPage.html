<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="loginPage.css">
</head>
<body>
    <div class="container">
        <img src="../assets/logo-placeholder.jpg" alt="">
        <h1>Velkommen tilbage</h1>
        <input class="inputField" type="email" id="email" name="email" placeholder="E-mail">
        <input class="inputField" type="password" id="password" name="password" placeholder="Password">
        <div class="miniTextContainer" >
            <div class="smallText">Husk mig</div>
            <input class="checkBox" type="checkbox" id="rememberMe" name="rememberMe">
        </div>





        <div id="loginAccount" class="button">Log-ind</div>
        <div id="newUser" class="miniTextContainer">
            <div class="smallText">Ny bruger?</div>
            <div class="smallText orangeText">Opret en konto</div>
        </div>
    </div>
    <script src="loginPage.js"></script>
</body>
</html>
