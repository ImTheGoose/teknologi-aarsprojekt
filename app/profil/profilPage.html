<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <title>Swipe Side</title>
    <link rel="stylesheet" href="profilPage.css">
</head>
<body  onload="onLoad()" class="container">
    <div class="user">


        <div class="underContainer">
            <img class="profilePic" src="https://randomuser.me/api/portraits/women/1.jpg" alt="">
            <h1>Gunnar - 16år</h1>
        </div>
        <div class="divide">

        </div>
        <div id="tagListe" class="tagListe">

            
        </div>
        <div class="divide">
        </div>

        <div id="picList" class="picList">
            
        </div>


        <div id="saveButton" class="saveButton" style="display: none;">Gem ændringer</div>

        <div id="addTagMenu" class="addMenu" style="display: none;">
            <h1>Tilføj et tag</h1>
            <input class="textInput" type="text" name="newTag" id="newTagInput" maxlength="15">
            <div id="addTagMenuButton" class="addMenuButton">Tilføj</div>
            <div id="closeTagMenuButton" class="closeMenuButton">x</div>
        </div>

        <div id="addPostMenu" class="addMenu" style="display: none;">
            <h1>Tilføj et post</h1>
            <div class="inputLabel" >Vælg et billede</div>
            <input class="fileInput" type="file" id="imageUpload" name="imageUpload" accept=".jpg,.png">
            <div class="inputLabel">Titel til post</div>
            <input class="textInput" type="text" name="newTag" id="newPostTitle" maxlength="12">
            <div class="inputLabel">Beskrivelse til post</div>
            <textarea name="subText" id="newPostSubText" maxlength="80"></textarea>
            <div id="addPostMenuButton" class="addMenuButton">Tilføj</div>
            <div id="closePostMenuButton" class="closeMenuButton">x</div>
        </div>




    </div>

    <script src="profilPage.js"></script>
    
</body>
</html>
