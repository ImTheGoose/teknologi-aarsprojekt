<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="registerPage.css">
</head>
<body onload="window.parent.asyncLoadComplete('registerPage')">
    <div class="container">
        <img src="../assets/logo-placeholder.jpg" alt="">
        <h1>Velkommen</h1>
        <input class="inputField" type="email" id="email" name="email" placeholder="E-mail">
        <input class="inputField" type="text" id="username" name="username" placeholder="Brugernavn">
        <input class="inputField" type="password" id="password" name="password" placeholder="Password">
        <input class="inputField" type="password" id="rePassword" name="rePassword" placeholder="Gentag Password">
        <div class="miniTextContainer" >
            <div class="smallText">Husk mig</div>
            <input class="checkBox" type="checkbox" id="rememberMe" name="rememberMe">
        </div>





        <div id="createAccount" class="button">Opret-konto</div>
        <div id="allreadyUser" class="miniTextContainer">
            <div class="smallText">Har du en konto?</div>
            <div class="smallText orangeText">Log ind</div>
        </div>
    </div>
    <script src="registerPage.js"></script>
</body>
</html>
